<!doctype html>
<html lang="en">
	<head>
		<style>
			/* Define estilos para diferentes tipografías */
			.arial {
			  font-family: Arial, sans-serif;
			}
		
			.comicsans {
			  font-family: 'Comic Sans MS', cursive;
			}
		
			.verdana {
			  font-family: Verdana, sans-serif;
			}
		
			.tahoma {
			  font-family: Tahoma, sans-serif;
			}
		  </style>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Navegación</h1>
					<h3>Sobre Proyectos</h3>
					<p>
						<small> Creado por <a href="https://github.com/Fabian-Martinez-Rincon"> Fabian-Martinez-Rincon</a></small>
					</p>
				</section>
				<section>
					<h3>Antes de Empezar necesitamos</h3>
					<p>Visual Studio Code</p>
					<a href="https://code.visualstudio.com/">
						<img width="80%" src="https://code.visualstudio.com/assets/home/home-screenshot-win.png">
					</a>
				</section>
				<section data-auto-animate>
					<pre data-id="code"><code data-line-numbers class="hljs" data-trim>
						import React, { useState } from 'react';

						function Example() {
						  const [count, setCount] = useState(0);

						  return (
							...
						  );
						}
					</code></pre>
				</section>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
